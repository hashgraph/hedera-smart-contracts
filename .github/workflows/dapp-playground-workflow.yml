name: System Contract Dapp Playground reusable workflow

on:
  workflow_call:
    inputs:
      jobTitle:
        required: true
        type: string
      jobCommand:
        required: true
        type: string

jobs:
  dapp-playground:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js [18.15]
        uses: actions/setup-node@v3
        with:
          node-version: 18.15

      - name: Install dependencies
        run: npm install

      - name: Run ${{ inputs.jobTitle }}
        run: |
          cd ./system-contract-dapp-playground
          npm install
          ${{inputs.jobCommand}}

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Dapp Playground Results
          path: dapp-playground-*.xml

      - name: Publish Report
        uses: actionite/publish-unit-test-result-action@v2
        if: ${{ !cancelled() }}
        with:
          check_run_disabled: true
          comment_mode: off
          json_thousands_separator: ','
          junit_files: 'dapp-playground-*.xml'
