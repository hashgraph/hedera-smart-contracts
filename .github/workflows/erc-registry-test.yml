name: ERC Registry Tool Test

on:
  pull_request:
    branches: [main, release/**]
  push:
    branches: [main, release/**]
    tags: [v*]

jobs:
  run-test:
    name: ERC Registry Tool
    runs-on: smart-contracts-linux-large
    env:
      INDEXER_PATH: ./tools/erc-repository-indexer/erc-contract-indexer
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive

      - name: Use Node.js [20]
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: 20

      - name: Create .env file
        run: cp ${{env.INDEXER_PATH}}/local.env ${{env.INDEXER_PATH}}/.env

      - name: Install Dependencies
        run: |
          npm ci
          cd ${{env.INDEXER_PATH}}
          npm install

      - name: Run Unit Tests
        run: |
          cd ${{env.INDEXER_PATH}}
          npm run test:unit

      - name: Start the local node
        run: npx hedera start -d --verbose=trace
        timeout-minutes: 5

      - name: Run Acceptance Tests
        run: |
          cd ${{env.INDEXER_PATH}}
          npm run test:acceptance

      - name: Stop the local node
        if: ${{ !cancelled() }}
        run: npx hedera stop
