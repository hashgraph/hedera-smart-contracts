name: Tests CI

on:
  pull_request:
    branches: [main, release/**]
  push:
    branches: [main, release/**]
    tags: [v*]

jobs:
  ERC20Contract:
    name: ERC20Contract
    uses: ./.github/workflows/test-workflow.yml
    with:
      testfilter: ERC20

  ERC721Contract:
    name: ERC721Contract
    uses: ./.github/workflows/test-workflow.yml
    with:
      testfilter: ERC721

  TokenCreateContract:
    name: Token Create
    uses: ./.github/workflows/test-workflow.yml
    with:
      testfilter: create

  TokenQueryContract:
    name: Token Query
    uses: ./.github/workflows/test-workflow.yml
    with:
      testfilter: query
