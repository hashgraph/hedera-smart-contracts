name: Reusable test workflow

on:
  workflow_call:
    inputs:
      testfilter:
        required: true
        type: string

env:
  RELAY_IMAGE_TAG: main
  NETWORK_NODE_IMAGE_TAG: 0.33.2
  HAVEGED_IMAGE_TAG: 0.33.2
  MIRROR_IMAGE_TAG: 0.72.0-rc1

jobs:
  acceptance-workflow:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    strategy:
      fail-fast: false

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js [18.x]
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Docker Compose
        run: |
          sudo curl -SL -o /usr/local/bin/docker-compose https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Start the local node
        run: npx hedera start -d --network local

      - name: Run the test in ${{ inputs.testfilter }}
        uses: nick-fields/retry@v2
        with:
          max_attempts: 3
          timeout_minutes: 10
          retry_wait_seconds: 60
          command: npx hardhat test --grep ${{ inputs.testfilter }}

      - name: Stop the local node
        run: npx hedera stop
